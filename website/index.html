<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather Journal</title>
</head>

<body>
  <header id="showcase">
    <div id="nav">
      <h2>Weather Journal App</h2>
    </div>
    <div class="showcase-content">
      <h2>Enter Zipcode here</h2>
      <input type="text" name="" id="zip">
      <h2>How are you feeling today?</h2>
      <input type="text" name="" id="status">
      <br>
      <button id="generate">Generate</button>
      <br>
      <div id="entryHolder">
        <div id="wrapper"></div>
        <div id="date"></div>
        <div id="name"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </header>
  <footer id='footer'>
    Copyright &copy; <a href="https://www.github.com/rafa763">raafat</a>
  </footer>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
